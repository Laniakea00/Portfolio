<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laniakea Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/hobbies.css">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <h1>Laniakea</h1>

                <!-- Бургер-кнопка -->
                <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                    ☰
                </button>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto" id="navMenu">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html" tabindex="0">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hobbies.html" tabindex="0">Hobbies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html" tabindex="0">Contact-me</a>
                        </li>
                        <li>
                            <button id="changeColorBtn" class="btn btn-outline-light mt-2" style="margin-left: 30px;" tabindex="0">Change background color</button>
                        </li>
                        <li>
                            <button id="loginPopupBtn" class="btn btn-outline-light mt-2" style="margin-left: 30px;" tabindex="0">Login</button>
                            <div id="loginPopup" class="popup-form" style="display: none;">
                                <div class="popup-content">
                                    <span id="closeLoginPopup" class="close-btn">&times;</span>
                                    <form id="loginForm">
                                        <label for="username" style="color: black;">Enter Username: </label>
                                        <input type="text" id="username" style="margin-top: 10px;" required>
                                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                                    </form>
                                </div>
                            </div>
                        </li>    
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="content mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="Images/anime-frieren.gif" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h1>The World of My Hobbies</h1>
                    <p style="line-height: 1.7;">I believe that hobbies help us maintain balance in life. They offer the opportunity to grow, discover new things, and enjoy our favorite activities in our free time.</p>
                </div>
            </div>
        </div>
    </section>

    <div id="filterSection" style="margin-left: 500px; margin-bottom: 30px; font-size: 26px;">
        <label for="hobbyType">Hobby Type:</label>
        <select id="hobbyType">
            <option value="all">All</option>
            <option value="sports">Sports</option>
            <option value="programming">Programming</option>
            <option value="entertainment">Entertainment</option>
            <option value="study">Study</option>
            <option value="music">Music</option>
        </select>
        <button id="applyFilter" class="btn btn-primary mt-0">Apply Filter</button>
    </div>
    
    <div id="hobbyList" class="hobby-list"></div>
    
    
    <script src="scripts/hobbies.js"></script>
</body>
</html>
